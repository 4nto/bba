[DEFAULT]
anonymous = ./anonymous

[config]
random = /etc/dictionaries-common/words
kernel_log = /var/log/kern.log
timeout = 30000
title = Randomize hostname
hide = False
root = True
setup = python hostname/setup.py

[cmd]
check = python hostname/check.py %(hostname)s
start = %(anonymous)s start -h %(random)s
stop = %(anonymous)s stop -h %(hostname)s
hostname = leuco
random = nuptials
init = python hostname/verify.py

