[DEFAULT]
name = hostname
anonymous = ./anonymous

[config]
random = /etc/dictionaries-common/words
kernel_log = /var/log/kern.log
timeout = 30000
title = Randomize hostname
hide = False
root = True
setup = python modules/%(name)s/setup.py

[cmd]
check = python modules/%(name)s/check.py %(hostname)s
start = %(anonymous)s start -h %(random)s
stop = %(anonymous)s stop -h %(hostname)s
hostname = leuco
random = Sekane
init = python modules/%(name)s/verify.py

